name: website
description: Where you find news and knowledge about Flutter
version: 0.3.0+6
publish_to: none

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^2.2.0
  cached_network_image: ^3.1.0
  cloud_firestore: ^2.4.0
  fab_circular_menu: ^1.0.2
  firebase_core: ^1.4.0
  get_it: ^7.2.0
  google_fonts: ^2.1.0
  graphx: ^1.0.1
  injectable: ^1.4.1
  intl: ^0.17.0
  sizer: ^2.0.13
  spotify: ^0.6.0
  url_launcher: ^6.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: ^2.1.0
  build_runner: ^2.0.6
  effective_dart: ^1.3.2
  injectable_generator: ^1.4.1
  mockito: ^5.0.13

flutter:
  uses-material-design: true
  assets:
    - assets/i18n/
    - assets/img/
    - assets/json/
