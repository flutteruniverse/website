name: website
description: Where you find news and knowledge about Flutter
version: 0.4.0+7
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_route: 3.1.0
  cached_network_image: ^3.2.0
  cloud_firestore: ^3.1.8
  fab_circular_menu: ^1.0.2
  firebase_core: ^1.12.0
  get_it: ^7.2.0
  google_fonts: 2.2.0
  injectable: 1.5.0
  intl: ^0.17.0
  sizer: ^2.0.15
  spotify: ^0.7.0
  url_launcher: 6.0.9

dependency_overrides:
  url_launcher_web: 2.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  auto_route_generator: 3.1.0
  build_runner: ^2.1.7
  effective_dart: ^1.3.2
  injectable_generator: 1.5.0
  mockito: ^5.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/i18n/
    - assets/img/
    - assets/json/
